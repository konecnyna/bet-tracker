<div class="score-card">
  <div class="row header">
    <div class="col s6">
      {{card.time_text}}
    </div>
    <div class="col s6"
      style="text-align: end; color: {{card.card_background}}">
      {{card.covering_text}}
    </div>
  </div>
  <div class="row">
    <div class="col s10" style="height:30px">
      <img src="{{card.home_team_icon}}" class="team-icon" align="left">
      {{card.hdisplay}} <span class="spread" ng-show="card.homeSpread">({{ card.homeSpread }})</span>
      {{card.h == card.possessionTeamAbbr ? "•" : ""}}
    </div>
    <div class="col s2" style="text-align: right;">{{card.hs}}</div>
  </div>
  <div class="row">
    <div class="col s10" style="height:30px">
      <img src="{{card.away_team_icon}}" class="team-icon" align="left">
      {{card.vdisplay}} <span class="spread" ng-show="card.awaySpread">({{ card.awaySpread}})</span>
      {{card.v == card.possessionTeamAbbr ? "•" : ""}}
    </div>
    <div class="col s2" style="text-align: right;">{{card.vs}}</div>
  </div>
  <div class="row footer truncate">
    <div class="col s12 center">
      {{card.situation}}
    </div>
  </div>
</div>
